            "🏐 4위로 마친 ‘감동의 여정’…여자배구는 올림픽 그 자체였다", "🥈 김민정, 여자 권총사격 25m '은메달' 쾌거", "🥇 신재환 남자 도마 금메달…새로운 체조 황제 탄생",
            "🥇 [도쿄 올림픽] 이번엔 남자다! 한국 남자 양궁, 역대 6번째 단체전 金 달성"],
                title2 : ['도쿄올림픽 소식','도쿄올림픽 소식','도쿄올림픽 소식','도쿄올림픽 소식','도쿄올림픽 소식','도쿄올림픽 소식',],
                text: ['네덜란드와의 결승에서 1세트를 먼저 내준 김제덕이 2세트를 앞두고 목청껏 기합을 넣습니다. 그리고 2세트를 1점 차로 가져가더니 3세트도 상대가 6점을 쏘는 실수를 놓치지 않고 챙기면서 역전에 성공했습니다. 마지막 4세트에서 김제덕은 자신의 두 발을 모두 10점 과녁에 쐈고, 안산도 10점과 9점을 쏴 세트 포인트 5대 3의 대역전극을 마무리했습니다. 양궁 대표팀 남녀 막내인 김제덕과 안산은 이번 대회에 신설된 양궁 혼성 단체전의 첫 올림픽 챔피언에 등극했습니다. 이와 동시에 대한민국 도쿄올림픽 선수단 전체에도 첫 번째 메달이자 금메달을 선사했습니다. 17세에 한국 양궁 역사상 최연소 메달리스트가 된 김제덕은 꿈 이야기를 통해 더 많은 메달에 대한 욕심을 슬쩍 내비쳤습니다.',
            '이날 대표팀은 명성에 걸맞게 압도적인 경기를 펼쳤다. 9개 피리어드를 지나며 한번도 우세를 빼앗기지 않았다. 화끈한 공격력은 덤이었다. 경기 초반부터 상대를 거침없이 몰아쳤다. 쉴 새 없는 공방 속에 경기장은 침묵과 환호를 반복했다. 팽팽한 대치 때는 침 삼키는 소리까지 들릴 정도의 침묵이 흘렀고, 득점이 날 때면 목까지 차올랐던 함성이 곳곳에서 터져 나왔다.한편 세계 1위 오상욱은 이날 맹활약하며 자신의 실력을 전세계에 증명했다. 오상욱은 이날 2피리어드에 나와 상대 알도 몬타노를 5-0으로 제압하는 등 폭발적인 활약을 펼쳤다. 오상욱은 지난 3월 코로나19에 감염돼 어려움을 겪기도 했지만, 꾸준한 훈련으로 실력을 유지해왔다. 김정환은 개인전 동메달에 이어 단체전 금메달을 추가했다.',
            '한국 여자배구의 올림픽 드라마가 4위로 마무리됐다. 메달은 없었지만, 스포츠의 진가를 보여준 여정이었다. 한국은 8일 일본 도쿄 아리아케 아레나에서 열린 2020 도쿄올림픽 여자배구 동메달 결정전 세르비아와 경기에서 0-3(18:25/15:25/15:25)으로 패했다. 한국은 2012 런던올림픽에 이어 9년 만에 올림픽 4위에 올랐다. 이번 대회에서 여자배구팀은 올림픽이 무엇인지를 보여줬다. 일본과의 조별리그 경기는 끝까지 포기하지 않는 모습으로 투지가 무엇인지를 보여줬고, 8강전에서는 강팀 터키를 꺾으며 기적을 썼다. 한편 한편 놓칠 수 없는 명작 드라마였다. 사람들이 올림픽에서 무엇을 원하는지, 스포츠가 어떤 감동을 줄 수 있는지를 보여준 교과서와도 같았다.',
            '사격 국가대표 김민정(24·KB국민은행)이 도쿄올림픽 여자 25m 권총에서 값진 은메달을 수확했다. 한국 사격이  이번 올림픽에서 딴 첫 번째 메달이다. 김민정은 30일 도쿄 아사카 사격장에서 열린 도쿄올림픽 사격 여자 25m 권총 결선에서 비탈리나 바차라시키나(러시아올림픽위원회)와 슛오프 접전 끝에 은메달을 목에 걸었다. 극적인 반전 드라마였다. 김민정은 29일 완사 경기에서 291점, 30일 급사 경기에서 293점을 각각 쏴 전체 8위(합계 584점·평균 9.733점)로 결선에 턱걸이했다. 급사로 총 50발을 쏴야 하는 결선에서는 처음부터 선두권으로 치고 나갔다. 8명의 선수가 15발씩(5발씩 3시리즈) 쏘는 첫 스테이지에서 14점을 기록해 1위로 올라섰다. 점수가 낮은 순으로 한 명씩 탈락하는 4시리즈 이후에도 바차라시키나(러시아올림픽위원회)와 공동 선두를 유지했다',
            '한국 남자 체조의 기대주 신재환(23·제천시청)이 ‘도마의 왕’으로 거듭났다. 처음으로 출전한 올림픽에서 금메달을 따냈다. 신재환은 2일 일본 도쿄 아리아케 체조경기장에서 열린 2020 도쿄올림픽 남자 기계체조 도마 결선에서 1, 2차 시기 평균 14.783점을 획득했다. 데니스 아블랴진(ROC)과 평균 점수가 같았지만, 타이브레이커 규정에 따라 금메달을 차지했다. 도마에선 평균점수가 같으면 1, 2차 시기 중 최고점이 높은 선수가 승자가 된다. 신재환은 2차 시기에서 14.833을 받아 14.800을 받은 야블라진에게 0.33점 앞섰다. 2012년 런던올림픽에서 남자 기계체조 도마 부문에서 금메달을 목에 건 양학선(29·수원시청) 이후로 처음이다.',
            '한국 남자 양궁 대표팀이 단체전 금메달을 목에 걸었습니다. 오진혁, 김우진, 김제덕 선수로 구성된 양궁 남자 대표팀은 26일 일본 도쿄 유메노시마 공원 양궁장에서 열린 2020 도쿄올림픽 양궁 남자 단체전 타이완과의 결승에서 1, 2, 3세트를 모두 쓸어담으며 세트포인트 6-0으로 승리했습니다. 한국은 결승전 1세트에서 6발 중 5발을 10점에 명중시키며 처음부터 압도적 경기력을 선보였는데요. 이어진 2세트와 3세트에서 흔들림 없는 경기력으로 올림픽 2회 연속 금메달의 위업을 달성했습니다.']
