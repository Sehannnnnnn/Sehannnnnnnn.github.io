      <script type="text/javascript">
        var images = ["./img/splash/splash-1.jpg","./img/splash/splash-2.jpg","./img/splash/splash-3.jpg","./img/splash/splash-4.jpg","./img/splash/splash-5.jpg","./img/splash/splash-6.jpg","./img/splash/splash-7.jpg","./img/splash/splash-8.jpg"];
        $(function () {
            var i = 0;
            $("#slider_background").css("background-image", "url('" + images[i] + "')");
            setInterval(function () {
                i++;
                if (i == images.length) {
                    i = 0;
                }
                $("body").css("background-image", "url('" + images[i] + "')");
                $("#slider_background").fadeOut(1000, function () {
                    $(this).css("background-image", "url('" + images[i] + "')");
                    $(this).fadeIn(2000);
                });
            }, 3000);
        });
      </script>
