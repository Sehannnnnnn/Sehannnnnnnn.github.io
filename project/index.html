<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sehan's Dynamic Web Programming Project</title>
    <link rel = "stylesheet" href="project.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
	<script src="project-index.js"></script>
    <script src="slick/slick.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
</head>
<body>
    <div class="background">
        <img src="img/glory-leaves-left.png" class="background-img">
        <img src="img/glory-leaves-right.png" class="background-img">
    </div>
    <div class="container">
        <div class="header">
            <img src="img/olympic_logo 5ring.png" alt="header-img">
            <h1 class="title">TOKYO 2020 영광의 순간</h1>
        </div>
        <!-- 이미지 슬라이드 -->
        <div class="slider-container">
            <div class="slider">
                <div>
                    <figure class="set-glorymomnet">
                        <img src="img/kor_jaeduck.jpeg" alt="slider-img01" style="max-width: Opx; height: auto">
                        <figcaption class="caption-glorymoment">'양궁 막내' 안산·김제덕, 한국 첫 금메달 안겼다</figcaption>
                    </figure>
                </div>
                <div>
                    <figure class="set-glorymomnet">
                        <img src="img/male-pencing.jpg" alt="slider-img02" style="max-width: Opx; height: auto">
                        <figcaption class="caption-glorymoment">9년 걸린 올림픽 2연패…펜싱 남자 사브르 단체 '금메달'</figcaption>
                    </figure>
                </div>
                <div>
                    <figure class="set-glorymomnet">
                        <img src="img/female-vallyball.jpg" alt="slider-img03" style="max-width: Opx; height: auto">
                        <figcaption class="caption-glorymoment">4위로 마친 ‘감동의 여정’…여자배구는 올림픽 그 자체였다</figcaption>
                    </figure>
                </div>
            </div>
        </div>
        <!-- 이미지 슬라이드 -->
        <h2>대한민국 메달리스트</h2>
        <div class="grid-container">
            <div class="item">A</div>
            <div class="item">B</div>
            <div class="item">C</div>
            <div class="item">D</div>
            <div class="item">E</div>
            <div class="item">F</div>
            <div class="item">G</div>
            <div class="item">H</div>
            <div class="item">I</div>
        </div>

    </div>
        
    
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>   
    
</body>
</html>
